	<!-- delete sweet alert  -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script>
		function deletecategory(id){
			swal({
				  title: "Are you sure?",
				  text: "You want to delete this category!",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				    	window.location = "/admin/delete-category/"+id;
				    }else {
					    swal("Your contactis safe!");
					  }
				});
				  } 
	</script>
	
	<script>
		function deleteproduct(id){
			swal({
				  title: "Are you sure?",
				  text: "You want to delete this product!",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				    	window.location = "/admin/delete-product//"+id;
				    }else {
					    swal("Your contactis safe!");
					  }
				});
				  } 
	</script>
