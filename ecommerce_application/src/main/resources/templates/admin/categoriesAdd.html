<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/adminbase::layout(~{::section})">
<head>
</head>
<body>
	<section>
		<div class="container text-center">
			<div class="row">
				<div class="col-sm-6 mx-auto">
					<div class="my-card">
						<h1 class="text-center heading">Add Category</h1>

						<!-- alert message for record add successful or failure -->
						<div th:if="${session.message}" class="container col-8">

							<div th:classappend="${'alert-'+session.message.type}"
								class="alert  text-center">
								<span th:text="${session.message.content}"></span>
							</div>
							<!-- remove alert after completion -->
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<form th:action="@{/admin/categories-manage/add-process}" method="post"
							th:object="${category}">

							<!-- Hidden Id Field -->
							<input type="hidden" name="id" th:value="${category.id}">

							<!-- Category Name field -->
							<div class="form-group">
								<label for="name">Name</label> <input type="text"
									class="form-control" required th:value="${category.name}" name="name"
									th:classappend="${#fields.hasErrors('name')?'is-invalid': ' ' }"
									id="name" placeholder="Enter name">
									<div th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback" >
													</div>
							</div>

							<!-- Button Field  -->
							<button type="submit" class="btn btn-success mr-3">Submit</button>
							<button type="reset" class="btn btn-danger mr-3">Reset</button>
							<a href="#" th:href="@{/admin/categories-manage}"
								class="card-link btn btn-warning">Back</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
