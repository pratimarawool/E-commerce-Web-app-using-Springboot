<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/adminbase::layout(~{::section})">

<head>
<title>Document</title>
</head>

<body>
	<section>

		<!-- Heading Field -->
		<div class="jumbotron text-center">
			<h1 class="display-4">Welcome back, Admin</h1>
			<p>
				Easily manage your data from this admin
				<mark>CMS</mark>
			</p>
		</div>

		<div class="container-fluid">
			<div class="row">

				<!-- Category Button -->
				<div class="col-sm-3 pt-3">
					<div class="card" style="background-color: white;">
						<div class="card-body">
							<h4 class="card-title">Categories</h4>
							<p class="card-text">Manage the categories section here.</p>
							<a href="#" th:href="@{/admin/categories-manage}"
								class="card-link btn btn-primary">Manage</a>

						</div>
					</div>
				</div>

				<!-- Product Button -->
				<div class="col-sm-3 pt-3">
					<div class="card" style="background-color: white;">
						<div class="card-body">
							<h4 class="card-title">Products</h4>
							<p class="card-text">Manage all the products here.</p>
							<a href="#" th:href="@{/admin/products-manage}"
								class="card-link btn btn-primary">Manage</a>

						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
</body>

</html>
