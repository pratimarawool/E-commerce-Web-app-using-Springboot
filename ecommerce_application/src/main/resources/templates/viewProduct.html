<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" th:replace="base::layout(~{::section})">
<head>
</head>
<body>
<section>
	<div class="container mt-5">
	    <div class="row">
			<!-- View Product Image Field -->
	        <div class="col-sm-5 d-flex justify-content-center">
	            <img class="mt-5" height="300px" width="300px" src="" th:src="@{'/images/' + ${product.imageurl}}"
	                 alt="">
	        </div>
	        <!-- View Product Data -->
	        <div class="col-sm-7 mt-5">
	            <h2 th:text="${product.name}"></h2>
	            <p th:text="${product.category.name}"></p>
	            <h2>â‚¹ <span th:text="${product.price}"></span></h2>
	            <h5>Weight:
	                <spna th:text="${product.weight}"></spna> grams.
	            </h5>
	            <p th:text="${product.description}"></p>
	            <a href="" th:href="@{/addToCart/{id}(id = ${product.id})}" class="btn btn-primary">Add to cart</a>
	             <a href="" th:href="@{/shop}" class="btn btn-primary ml-2">Back</a>
	        </div>
	    </div>
	</div>
</section>
</body>
</html>
