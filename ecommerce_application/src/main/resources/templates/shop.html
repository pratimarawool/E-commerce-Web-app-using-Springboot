<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" th:replace="base::layout(~{::section})">
<head>
<title>Document</title>
</head>
<body>
	<section>
		<div class="container" style="margin-top: 30px">
			<div class="row">
				<div class="col-sm-3">
					<h4>Categories</h4>
					<ul class="list-group">
						<!-- Field to view all the products -->
						<a th:href="@{/shop}"><li class="list-group-item">All
								Products</li></a>

						<!-- Field to view category respective to product -->
						<a href="" th:each="category, iStat : ${categories}"
							th:href="@{'/shop/category/'+${category.id}}"><li
							class="list-group-item" th:text="${category.name}"></li></a>

					</ul>
				</div>
				<div class="col-sm-9">
					<!-- Loop to view products data -->
					<div class="card" style="margin-top: 20px"
						th:each="product : ${products}">
						<div class="row no-gutters">
							<div class="col-sm-5 d-flex justify-content-center">
								<img class="mt-4" height="150px" width="150px"
									th:src="@{'/images/' + ${product.imageurl}}"
									th:alt="${product.name}">
							</div>
							<div class="col-sm-7 d-flex justify-content-center">
								<div class="card-body">
									<h5 class="card-title" th:text="${product.name}"></h5>
									<h4>
										â‚¹ <span th:text="${product.price}"></span>
									</h4>
									<p th:text="${product.description}">Description</p>
									<a href="#"
										th:href="@{'/shop/viewproduct/'+${product.id}}"
										class="btn btn-primary">View Product</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
